<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capstone Demo</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="text-center">Random Horror GIF Generator ðŸ‘»</h1>
    <div class="input-group mb-3 shadow">
      <input
        id="user-prompt"
        type="text"
        class="form-control border border-2 border-info"
        placeholder="Write something here..."
      />
      <button class="btn btn-outline-info" type="button" id="send-btn">
        Button
      </button>
    </div>

    <!-- Output card -->
    <div class="card border border-2 border-success p-2 shadow">
      <div class="card-body">
        <div class="card-title">Output...</div>
        <pre
          id="output"
          class="card-text"
        ><img id="gifDisplay" src="" alt="A random horror GIF will appear here."></pre>
      </div>
    </div>

    <script src="helpers-full.js"></script>
    <script src="secret-variables.js"></script>
    <script src="app.js"></script>
  </body>
</html>
